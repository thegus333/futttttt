<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futtycoon - Elite</title>
    
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Exo:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="background-effects">
        <div class="particles"></div>
        <div class="vignette"></div>
    </div>

    <div class="main-layout">
        
        <aside class="side-panel">
            <header class="logo-header">
                <h1 class="game-title">FUTTYCOON</h1>
                <span class="game-subtitle">FOOTBALL MANAGER</span>
            </header>

            <nav class="main-menu">
                <ul>
                    <li class="menu-item active"><a href="#"><i class='bx bx-home-alt'></i><span>Início</span></a></li>
                    <li class="menu-item"><a href="novo-jogo.html"><i class='bx bx-football'></i><span>Novo Jogo</span></a></li>
                    <li class="menu-item"><a href="#"><i class='bx bx-folder-open'></i><span>Carregar</span></a></li>
                    <li class="menu-item"><a href="#"><i class='bx bxs-cog'></i><span>Configurações</span></a></li>
                    <li class="menu-item"><a href="#"><i class='bx bx-info-circle'></i><span>Créditos</span></a></li>
                </ul>
            </nav>

            <footer class="side-footer">
                <p>&copy; 2025 Futtycoon. Todos os direitos reservados.</p>
            </footer>
        </aside>

        <main class="main-content">
            
            <div class="manager-profile">
                <div class="avatar">
                    <i class='bx bxs-user'></i>
                </div>
                <div class="manager-info">
                    <span class="manager-name">Seu Nome</span>
                    <span class="club-name">Sem Clube</span>
                </div>
            </div>

            <div class="start-prompt">
                <h2>Pressione Enter</h2>
            </div>
            
            <div class="game-info-footer">
                <span id="current-date"></span>
                <span>v0.2.0</span>
            </div>

        </main>
    </div>

    <script>
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('pt-BR', options);
    </script>

</body>
</html>
